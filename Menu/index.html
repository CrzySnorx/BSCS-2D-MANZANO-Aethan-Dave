<!DOCTYPE html>
<html lang="en">
<head>
    <!-- https://htmlpreview.github.io/?https://github.com/CrzySnorx/BSCS-2D-MANZANO-Aethan-Dave/blob/ed6c05a40510249e510649f2e7b3af5137151a02/Menu/index.html -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    
    <title>Menu</title>
</head>
<style>
    table, th, td
</style>
<body>
    <div class="container">
        <h1>BURGER IN PLATES</h1>
    </div>
    <hr>
        
    <div class="container">
        <h2 align="center"><strong>MENU</strong></h2>
        <table>
            <thead>
                <tr>
                    
                    <th>Regular Burger ₱50.00</th>
                    <th>Cheesy Burger ₱70.00</th>
                    <th>Chicken Burger ₱100.00</th>
                </tr>
            </thead>
            
            <tbody>
                <tr>
                    <td><img src="BURGER/Regular.jpg" alt="Regular Burger" width="100" height="100"></td>
                    <td><img src="BURGER/Cheesy.jpg" alt="Cheesy Burger" width="105" height="100"></td> 
                    <td><img src="BURGER/Chicken.jpg" alt="Chicken Burger" width="100" height="100"></td>
                </tr>
            </tbody>
            <thead>
                <tr>
                    <th>Double Cheese Burger ₱115.00</th>
                    <th>Veggie Burger ₱85.00</th>
                    <th>Double Chicken Burger ₱150.00</th>
                </tr>
            </thead>
            <br>
            <tbody>
                <tr>
                    <td><img src="BURGER/Dblcheese.jpg" alt="Double Cheese Burger" width="100" heigh="100"></td>
                    <td><img src="BURGER/Veggie.jpg" alt="Veggie Burger" width="105" height="110"></td>
                    <td><img src="BURGER/Dblchicken.jpg" alt="Double Chicken Burger" width="100" height="110"></td>
                </tr>
            </tbody>   
        </table> 
         
        <h2 align="center"><strong>FREE DRINKS!</strong></h2>
        <table>
            <thead>
                <tr>
                    <th>Black Gulaman</th>
                    <th>Pineapple Juice</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="BURGER/Black.jpg" alt="Black Gulaman" width="110" height="100"></td>
                    <td><img src="BURGER/Pine.jpg" alt="Pineapple Juice" width="100" height="95"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <hr>
    <div>
    <footer>
        <form>
            <label style="color:Black" for="Burger">BURGER</label>
            <select name="Burger" id="Burger">
                <option value="None">None</option>
               <option value="Regular Burger">Regular Burger</option>
               <option value="Cheesy Burger">Cheesy Burger</option>
               <option value="Chicken Burger">Chiken Burger</option>
               <option value="Double Cheese Burger">Double Cheese Burger</option>
               <option value="Double Chicken Burger">Double Chicken Burger</option>
               <option value="Veggie Burger">Veggie Burger</option>
            </select>
            <br>
            
            <label style="color:Black" for="Drinks">DRINKS</label>
            <select name="Drinks" id="Drinks">
                <option value="Water">Water</option>
               <option value="Black Gulaman">Black Gulaman</option>
               <option value="Pineapple Juice">Pineapple Juice</option>
               </select>
            
            <br>
            <label style="color:black" for="order">Your Order</label>
            <select name="order" id="order">
               <option value="Dine In">Dine In</option>
               <option value="Take Out">Take Out</option>
            </select>
            
            <br>
            <label style="color:white" for="name">Name</label><br>
            <input type="name" name="name" id="name" placeholder="Your Name"><br>     
            <label style="color:white" for="email">Email</label><br>
            <input type="email" name="email" id="email" placeholder="Your Email">
            <label style="color:white" for="address">Address</label><br>
            <input type="address" name="address" id="address" placeholder="Your Complete Address">
        </form>
    </footer>
    </div>
    <hr>
    
</body>
</html>
